<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>PokeHex</title>

        <link href="assets/dist/main.min.css" rel="stylesheet"/>
        <script src="assets/dist/main.min.js"></script>
    </head>
    <body>
        <main>
            <h1>PokeHex</h1>

            <article id="pokeText">
                <label for="pt_input">Enter a string: </label>
                <input id="pt_input" name="pt_input" type="text" value=""/>

                <button onclick="pokeText()">Translate to PokeHex</button>

                <p>Your PokeText:  <span id="pt_output"></span></p>
            </article>

            <article id="hexDec">
                <label for="hd_hex">Hexadecimal: </label>
                <input id="hd_hex" name="hd_hex" type="text" value=""/>
                <br/>
                <label for="hd_dec">Decimal: </label>
                <input id="hd_dec" name="hd_dec" type="text" value=""/>
                <br/>
                <button onclick="hexToDec()">Convert to Decimal</button>
                <button onclick="decToHex()">Convert to Hexadecimal</button>
            </article>

            <article id="partyHex">
                <label for="ph_species">Species (hex): </label>
                <input id="ph_species" name="ph_species" type="text" value=""/>
                <label for="ph_item">Item (hex): </label>
                <input id="ph_item" type="text" value=""/>
                <label for="ph_move1">Move 1 #: </label>
                <input id="ph_move1" name="" type="text" value=""/>
                <label for="ph_move2">Move 2 #: </label>
                <input id="ph_move2" name="" type="text" value=""/>
                <label for="ph_move3">Move 3 #: </label>
                <input id="ph_move3" name="" type="text" value=""/>
                <label for="ph_move4">Move 4 #: </label>
                <input id="ph_move4" name="" type="text" value=""/>
                <br/>
                <button onclick="partyHex()">Translate to Pokehex</button>

                <p>Your PokeHex:  <span id="ph_output"></span></p>
            </article>
        </main>
    </body>
</html>
